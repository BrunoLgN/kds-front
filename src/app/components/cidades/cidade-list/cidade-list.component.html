<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body alinharDiretira">
            <h1>Cadastro de Cidade</h1><br>
           
 
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                        @for (cidade of lista; track $index) {
                        <tr>
                            <td>{{cidade.nome}}</td>
                           
                            <td class="alinharDiretira"> 
                                <a href="admin/usuario/edit/{{cidade.id}}" class="btn btn-primary">Editar</a>
                                <button (click)="deleteById(cidade)" class="btn btn-danger">Deletar</button>
                             </td>
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
