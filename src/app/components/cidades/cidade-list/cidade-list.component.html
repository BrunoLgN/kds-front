    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body alinharDiretira">
            <h1>Cadastro de Cidade</h1><br>
           
 
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        
                    </tr>
                    </thead>

                        @for (cidade of lista; track $index) {
                        <tr>
                            <td>{{cidade.nome}}</td>
                            
                            <td class="alinharDiretira"> 
                                @if(esconderBotoes){
                                    <button tupe = "button" class = "btn btn-primary btn-rounded" mdbRipple (click)="select(cidade)">Selecionar</button>
                                }
                                @else{<a href="cidade/new{{cidade.id}}" class="btn btn-primary">Editar</a>
                                <button (click)="deleteById(cidade)" class="btn btn-danger">Deletar</button>}
                             </td>
                        </tr>

                      
                    }
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
