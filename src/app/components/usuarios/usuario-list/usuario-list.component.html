<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body alinharDiretira">
                    <div class="row mb-3">
                        <div class="col-md-10">
                            <input [(ngModel)]="nomeBusca" (input)="buscarPorNome()" type="text" class="form-control" placeholder="Buscar por nome..." />
                        </div>
                    </div>
                <div class="card-body alinharEsquerda">
            <h1>Lista de usuario</h1><br>
            
 
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Cidade</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                        @for (usuario of lista; track $index) {
                        <tr>
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.cpf}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.telefone}}</td>
                            <td>{{usuario.cidade.nome}}</td>
                            
                            <td> 
                                <button (click)="abrirModal(usuario)" class="btn btn-primary">Editar</button>

                                <button (click)="deleteById(usuario)" class="btn btn-danger">Deletar</button>
                             </td>
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>

<ng-template #modalCadastroUsuario>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Edit De Usuario</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
  
        <app-usuario-form [usuario]="usuarioSelecionado" (retorno)="retornoModal($event)"></app-usuario-form>

  
    </div>
    </ng-template>
