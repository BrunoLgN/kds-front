
<div class="container">
  
  <div class="row">
    <div>
        
      <h1 class="text-center">Iniciar Sessão</h1>
      
    </div>
    <div class="d-flex align-items-center justify-content-center"
    style="height: 500px;">

    
    
    <div class="col-md d-flex align-items-center justify-content-center">
      
      
      
      <div class="card d-flex" style="width: 400px;">
        <div class="card-body d-grid gap-0.1">
          
          <div class="m-3">
            
            <mdb-form-control>
              <input [(ngModel)]="login.username" mdbInput type="email" id="typeEmail" class="form-control" />
              <label mdbLabel class="form-label" for="typeEmail">Email </label>
            </mdb-form-control>
            </div>
      
            <div class="m-3">
            <mdb-form-control>
              <input (keyup.enter)="logar()" [(ngModel)]="login.password" mdbInput type="password" id="senha"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="senha">Senha:</label>
                </mdb-form-control>
            </div>
      
            <div class="text-center">
            <button (click)="logar()" type="button" class="btn btn-success" mdbRipple>Login</button>
            <div class="text-center mt-4">
              <span>Não tem conta? </span>
              <a (click)="cadastroUsuario()" class="text-primary" style="cursor: pointer;">Registre-se</a>
            </div>
            
        </div>
      </div>

     
      </div>
      
    </div>
    
  </div>
  </div>
</div>
<ng-template #modalCadastroUsuario>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Usuario</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

   <app-usuario-form></app-usuario-form>

  </div>
  </ng-template>
